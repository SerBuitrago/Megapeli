<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/template.xhtml">
	<ui:define name="body">
		<div class="contenedor-pelicula">
			<ui:repeat var="p" value="#{bean2.peliculas}" varStatus="lista">
				<h:outputLink value="#{bean2.peliculaSelec(p)}" rendered="#{bean1.validado.idTipoUsuario==1}"
				     styleClass="contenedor-link-pelicula">
					<p:graphicImage styleClass="imagen-pelicula"
						value="#{p.foto}"
						title="#{p.getPelicula().getFechalanzamiento().getDate()}" />
						<h:outputLabel value="#{p.getPelicula().getNombre()}"
						styleClass="cabezera-text" />
				</h:outputLink>	
				
				
				<h:outputStylesheet library="css" name="inicio.css" />
			</ui:repeat>
		</div>
	</ui:define>
</ui:composition>
</html>
